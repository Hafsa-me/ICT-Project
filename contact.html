<!-- This page contains a contact form of online shopping mall -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Mall</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/contact.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
        /* Centering the form */
        body {
            background-image: url('images/noor4.jpg');
            background-size: cover;
            background-position: left center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 50vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Form container styling */
        .my-form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .my-form h1 {
            margin-bottom: px;
            font-size: 24px;
            color: #333;
            text-shadow: 1px 1px #aaa;
        }

        /* Styling for input fields */
        .font-awesome-library {
            position: relative;
            margin-bottom: 20px;
        }

        .font-awesome-library label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

        
        .input-box {
            width: 100%; /* Adjusted width to 100% */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: left;
        }

        /* Positioning icons */
        .font-awesome-library i {
            position:absolute;
            left: 5%;
            top: 50%;
            /* transform: translateY(-50%); */
            color: #999;
        }

        /* Styling the submit button */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="my-form">
        <h1>Contact Us</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="4881520b-2c18-4ad5-bfee-3465c2b85e13">

            <div class="font-awesome-library">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="input-box" placeholder="Enter Name">
                <i class="fa fa-user fa-lg"></i>
            </div>
            <div class="font-awesome-library">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-box" placeholder="Enter Email">
                <i class="fa fa-envelope fa-lg"></i>
            </div>
            <div class="font-awesome-library">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" class="input-box" placeholder="Enter Phone Number">
                <i class="fa fa-phone fa-lg"></i>
            </div>
            <div class="font-awesome-library">
                <label for="Comments">Comments</label>
                <textarea id="comment" name="comment" rows="10" cols="40">
           
</textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
